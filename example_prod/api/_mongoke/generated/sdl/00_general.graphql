

type Query {
    mongoke_version: String
}

enum Direction {
    ASC
    DESC
}


input WhereUrl {
    in: [Url]
    nin: [Url]
    eq: Url
    neq: Url
}

input WhereID {
    in: [ID]
    nin: [ID]
    eq: ID
    neq: ID
}

input WhereBoolean {
    in: [Boolean]
    nin: [Boolean]
    eq: Boolean
    neq: Boolean
}

input WhereFloat {
    in: [Float]
    nin: [Float]
    eq: Float
    neq: Float
}

input WhereString {
    in: [String]
    nin: [String]
    eq: String
    neq: String
}

input WhereAddress {
    in: [Address]
    nin: [Address]
    eq: Address
    neq: Address
}

input WhereObjectId {
    in: [ObjectId]
    nin: [ObjectId]
    eq: ObjectId
    neq: ObjectId
}

input WhereInt {
    in: [Int]
    nin: [Int]
    eq: Int
    neq: Int
}



type PageInfo {
    startCursor: AnyScalar
    endCursor: AnyScalar
    hasNextPage: Boolean
    hasPreviousPage: Boolean
}

scalar Json
scalar ObjectId
scalar AnyScalar
