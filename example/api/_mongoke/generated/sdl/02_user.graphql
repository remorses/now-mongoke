
extend type Query {
    user(
        where: UserWhere,
    ): User

    users(
        where: UserWhere, 
        cursorField: UserFields, 
        first: Int, 
        last: Int, 
        after: AnyScalar, 
        before: AnyScalar
    ): UserConnection!
}

type UserConnection {
    nodes: [User]!
    edges: [UserEdge]!
    pageInfo: PageInfo!
}

type UserEdge {
    node: User
    cursor: AnyScalar
}

input UserWhere { 
    and: [UserWhere]
    or: [UserWhere]
    # $not: [UserWhere]
    type: WhereString
    _id: WhereID
    name: WhereString
    surname: WhereString
}

enum UserFields {
    type
    _id
    name
    surname
}
