
extend type Query {
    human(
        where: HumanWhere,
    ): Human

    humans(
        where: HumanWhere, 
        cursorField: HumanFields, 
        first: Int, 
        last: Int, 
        after: AnyScalar, 
        before: AnyScalar
    ): HumanConnection!
}

type HumanConnection {
    nodes: [Human]!
    edges: [HumanEdge]!
    pageInfo: PageInfo!
}

type HumanEdge {
    node: Human
    cursor: AnyScalar
}

input HumanWhere { 
    and: [HumanWhere]
    or: [HumanWhere]
    # $not: [HumanWhere]
    type: WhereString
    _id: WhereID
    name: WhereString
    surname: WhereString
}

enum HumanFields {
    type
    _id
    name
    surname
}
