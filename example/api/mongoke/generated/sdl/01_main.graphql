scalar Address
scalar Url
type Task {
    _id: ID
    address: Address
}
type WindowedEvent {
    value: Int
    timestamp: Int
}
type Guest {
    type: String
    _id: ObjectId
    name: String
}
type User {
    type: String
    _id: ID
    name: String
    surname: String
    friends_ids: [ID]
    url: Url
}
union Human = User | Guest